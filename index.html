<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link To CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- Fac Icon -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- Box Icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>E-Commerce Website</title>
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="nav container">
            <!-- Logo -->
            <a href="#" class="logo">
                <img src="images/logo.png" alt="">
            </a>
            <!-- Nav Links -->
            <ul class="navbar">
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#featured">Featured</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#new">New</a></li>
            </ul>
            <!-- Icons -->
            <div class="nav-icons">
                <a href="#" class="user"><i class='bx bxs-user'></i></a>
                <a href="#" class="cart"><i class='bx bxs-cart'><span>0</span></i></a>
                <i class='bx bx-menu' id="menu-icon"></i>
            </div>
        </div>
    </header>
    <!-- Home -->
    <section class="home" id="home">
        <!-- Home Content -->
        <div class="home-container container">
            <div class="home-text">
                <h1>Winter Collection <br> Light Nylon</h1>
                <p>Lorem ipsum dolor sit, amet consectetur <br> adipisicing elit. Ipsum, optio!</p>
                <!-- Home Button -->
                <a href="#" class="btn">Buy Now</a>
            </div>
            <!-- Home Image -->
            <div class="home-img">
                <img src="images/home.png" alt="">
            </div>
        </div>
    </section>
    <!-- Featured -->
    <section class="featured" id="featured">
        <!-- Box 1 -->
    </section>



    <!-- Link To JS -->
    <script src="scripts/main.js"></script>
</body>
</html>
